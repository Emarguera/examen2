<section ng-controller="userController as ctrl" class="col-lg-12">
	<br>
	<h4 class="info-text text-center">Registro de Jugadores</h4>

	<form name="RegPlayer" novalidate autocomplete="off">
		<div class="row">
			<br>
			<div class="container-fluid">
				<div class="col-sm-4 col-sm-offset-4">
					<div class="form-group label-floating">
						<label class="control-label">Codigo</label>
						<input name="" type="text" class="form-control" required ng-model="ctrl.playerID">
					</div>
					<div class="form-group label-floating">
						<label class="control-label">Alias</label>
						<input name="" type="text" class="form-control" required ng-model="ctrl.alias">
					</div>
					<div class="form-group label-floating">
						<label class="control-label">Nombre</label>
						<input name="" type="text" class="form-control" required ng-model="ctrl.name">
					</div>
					<div class="col-md-12">
						<label>Foto</label>
						<input type="file" id="photo" ng-model="academyctrl.image">
					</div>
					<div class="col-md-6">
						<label>Upload Bio</label>
						<input type="button" value="Upload" ng-click="ctrl.showPicker()" ng-model="ctrl.bio" />
					</div>
				</div>
				<button class="btn btn-default" ng-click="ctrl.preSave()" ng-disabled="RegPlayer.$invalid">Guardar</button>

			</div>

		</div>
	</form>
</section>
